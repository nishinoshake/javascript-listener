version: 2

defaults: &defaults
  working_directory: ~/javascript-listener
  docker:
    - image: circleci/python:3.6-jessie-node-browsers

filter_only_master: &filter_only_master
  filters:
    branches:
      only: master

jobs:
  prepare:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          name: Restore Yarn Package Cache
          keys:
            - yarn-packages-{{ checksum "yarn.lock" }}
      - run: yarn install
      - save_cache:
          name: Save Yarn Package Cache
          key: yarn-packages-{{ checksum "yarn.lock" }}
          paths:
            - ~/.cache/yarn
      - persist_to_workspace:
          root: ~/javascript-listener
          paths:
            - ./*
  build:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/javascript-listener
      - run: sudo pip install fonttools brotli
      - run: yarn font:subset
      - run: yarn font:woff
      - run: yarn font:woff2
      - run: yarn generate
      - persist_to_workspace:
          root: ~/javascript-listener
          paths:
            - dist
  deploy:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/javascript-listener
      - run: sudo pip install awscli
      - run: aws s3 sync ./dist/ s3://listener.noplan.cc --exact-timestamps --delete --exclude "*.html" --cache-control max-age=31536000
      - run: aws s3 cp ./dist/fonts/noto-serif-sub.woff2 s3://listener.noplan.cc/fonts/noto-serif-sub.woff2 --cache-control max-age=31536000 --content-type font/woff2
      - run: aws s3 sync ./dist/ s3://listener.noplan.cc --exact-timestamps --delete --exclude "*" --include "*.html" --cache-control no-store
      - run: aws cloudfront create-invalidation --distribution-id $CF_DIST_ID --paths "/*"

workflows:
  version: 2
  test-deploy:
    jobs:
      - prepare
      - build:
          <<: *filter_only_master
          requires:
            - prepare
      - deploy:
          <<: *filter_only_master
          requires:
            - build
